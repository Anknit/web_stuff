<html>
	<head>
		<script>
			function allowDrop(ev) {
			    ev.preventDefault();
			}
	
			function drag(ev) {
			    ev.dataTransfer.setData("text", ev.target.id);
			}
	
			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("text");
			    ev.target.appendChild(document.getElementById(data));
			    document.getElementById(data).childNodes[1].setAttribute('height', '350px');
			    document.getElementById(data).style.width = '90%';
			    document.getElementById(data).childNodes[1].setAttribute('width', '100%');
			    document.getElementById(data).childNodes[1].setAttribute('controls','');
			    document.getElementById(data).childNodes[1].play();
			}
			function dropback(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("text");
			    ev.target.appendChild(document.getElementById(data));
			    document.getElementById(data).childNodes[1].setAttribute('height', '150px');
			    document.getElementById(data).style.width = '';
			    document.getElementById(data).childNodes[1].setAttribute('width', '200px');
			    document.getElementById(data).childNodes[1].removeAttribute('controls');
			    document.getElementById(data).childNodes[1].pause();
			}
		</script>
		<style>
		#main{
			width:100%;
			height:400px;
			border: 1px solid black;
			padding: 15px;
			margin-bottom:10px;
		}
		.source{
			float: left;
			border: 1px solid black;
			padding: 15px;
			margin-right: 10px;
		}
		#list{
			width:100%;
			height:200px;
			border: 1px solid black;
			margin-top:5px;
			padding-top:10px;
			padding-left: 10px;
		}
		</style>
	</head>
	<body>
		<div id='main' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id='list' ondrop="dropback(event)" ondragover="allowDrop(event)">
			<div class='source' id='vid1' draggable='true' ondragstart="drag(event)">
				<video height='150px' width='200px' src='./test.mp4'></video>
			</div>
			<div class='source' id='vid2' draggable='true' ondragstart="drag(event)">
				<video height='150px' width='200px' src='./test.mp4'></video>
			</div>
		</div>
	</body>
</html>
