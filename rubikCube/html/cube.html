<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Rubik Cube</title>
<link type='text/css' rel='stylesheet' href="./css/bootstrap.css" />
<link type='text/css' rel='stylesheet' href="./css/cube.css" />
</head>
<body>
	<div class='wrap'>
		<div class='a_cube'>
			<div class='cube_s s_t'></div>
			<div class='cube_s s_l'></div>
			<div class='cube_s s_f'></div>
			<div class='cube_s s_r'></div>
			<div class='cube_s s_b'></div>
			<div class='cube_s s_d'></div>
		</div>
	</div>
	<br/>
	<div class="input_wrap">
		<input type="button" value="Straight" onclick="cubeStraight()" />
		<input type="button" value="Rotate 3D" onclick="cubeRotate3D()" />
		<input type="button" value="Rotate Down" onclick="rotateFace(-90,0,0)" />
		<input type="button" value="Rotate Up" onclick="rotateFace(90,0,0)"  />
		<input type="button" value="Rotate Left" onclick="rotateFace(0,-90,0)"  />
		<input type="button" value="Rotate Right" onclick="rotateFace(0,90,0)"  />
	</div>
<script type='text/javascript' src='./../jquery.js'></script>
<script type='text/javascript' src='./js/cube.js'></script>
</body>
</html>
