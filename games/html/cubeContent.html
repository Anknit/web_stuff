<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cube Animation</title>
<link type='text/css' rel='stylesheet' href="./css/cubeContent.css" />
</head>
<body>
	<div id="container">
		<div class='cubeWrap'>
			<div class="contentCube">
				<div class="face top side1">
					<div class='textContent'>
						<p>
							This is some demo text
						</p>
					</div>
				</div>
				<div class="face front side2">
					<div class='textContent'>
						<p>
							This is some demo text
						</p>
					</div>
				</div>
				<div class="face right side3">
					<div class='imageContent'>
						<img src='./images/3.jpg' />
					</div>
				</div>
				<div class="face back side4">
				</div>
				<div class="face left side5">
					<div class='imageContent'>
						<img src='./images/12.jpg' />
					</div>
				</div>
				<div class="face down side6"></div>
			</div>
		</div>
	</div>
<script type='text/javascript' src='./../jquery.js'></script>
<script type='text/javascript' src='./js/cubeContent.js'></script>
</body>
</html>
